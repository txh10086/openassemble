<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工业智能平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1E182F 0%, #004390 50%, #1E182F 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 动态背景 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, #004390, #E94800);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 5s; }
        .shape:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        /* 顶部导航 */
        .platform-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-section h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #004390, #E94800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .version {
            background: rgba(233, 72, 0, 0.2);
            color: #E94800;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .main-nav {
            display: flex;
            gap: 1rem;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(233, 72, 0, 0.2);
            border-color: rgba(233, 72, 0, 0.5);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #004390, #E94800);
            color: #fff;
            font-weight: 600;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .user-avatar {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            padding: 0.7rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        /* 主工作区 */
        .workspace {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 0.9rem;
            color: #E94800;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .quick-action {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: rgba(233, 72, 0, 0.1);
            border-color: rgba(233, 72, 0, 0.3);
            transform: translateX(5px);
        }

        .quick-action-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .quick-action-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .quick-action-desc {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 内容区域 */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* 面板样式 */
        .task-decomposition-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #E94800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(233, 72, 0, 0.1);
            border: 1px solid rgba(233, 72, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #E94800;
        }

        .ai-indicator {
            width: 8px;
            height: 8px;
            background: #E94800;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 输入区域 */
        .input-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .task-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: rgba(233, 72, 0, 0.5);
            box-shadow: 0 0 20px rgba(233, 72, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #004390, #E94800);
            border: none;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 72, 0, 0.3);
        }

        /* 结果展示区域 */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .process-flow-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .process-step {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(233, 72, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .process-step:hover {
            background: rgba(233, 72, 0, 0.1);
            border-color: rgba(233, 72, 0, 0.5);
            transform: translateX(5px);
        }

        .process-step::before {
            content: '';
            position: absolute;
            left: -1px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #004390, #E94800);
            border-radius: 2px;
        }

        .step-number {
            background: linear-gradient(135deg, #004390, #E94800);
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            float: left;
            margin-right: 1rem;
            margin-top: 0.2rem;
        }

        .step-content h4 {
            color: #E94800;
            margin-bottom: 0.5rem;
        }

        .step-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        /* 统计面板 */
        .stats-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(233, 72, 0, 0.1);
            border: 1px solid rgba(233, 72, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #E94800;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* 知识库样式 */
        .knowledge-base-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
        }

        .knowledge-main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .knowledge-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .kb-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .kb-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
            transition: all 0.3s ease;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.05);
        }

        .kb-tab.active {
            background: linear-gradient(135deg, #004390, #E94800);
            color: #fff;
        }

        .kb-tab-content {
            display: none;
        }

        .kb-tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .kb-btn {
            background: linear-gradient(135deg, #004390, #E94800);
            border: none;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .kb-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 72, 0, 0.3);
        }

        .kb-btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .kb-btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(233, 72, 0, 0.5);
            box-shadow: 0 0 10px rgba(233, 72, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .documents-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .document-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .document-item:hover {
            border-color: rgba(233, 72, 0, 0.5);
            transform: translateX(5px);
            background: rgba(233, 72, 0, 0.1);
        }

        .document-item.selected {
            background: rgba(233, 72, 0, 0.2);
            border-color: rgba(233, 72, 0, 0.8);
        }

        .document-title {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .document-meta {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .domain-tag {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, #004390, #E94800);
            color: #fff;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .kb-query-result {
            background: rgba(233, 72, 0, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #E94800;
            animation: slideIn 0.5s ease;
            margin-top: 1rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .answer-text {
            font-size: 1.1em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        .confidence {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .confidence.high {
            background: rgba(233, 72, 0, 0.2);
            color: #E94800;
        }

        .confidence.medium {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .confidence.low {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .citations {
            margin-left: 10px;
            font-size: 0.9em;
            color: #E94800;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #E94800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mini-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(233, 72, 0, 0.3);
            border-top: 2px solid #E94800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .panel-loading {
            display: flex;
            align-items: center;
            color: #E94800;
            font-size: 0.9rem;
        }

        .placeholder-message {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .knowledge-main-grid {
                grid-template-columns: 1fr;
            }

            .input-section {
                flex-direction: column;
            }

            .main-nav {
                display: none;
            }
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 15, 35, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            color: white;
            z-index: 1001;
            max-width: 400px;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid #00ff7f;
        }

        .notification.error {
            border-left: 4px solid #ff6b6b;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* 下载按钮样式 */
        .download-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .download-btn:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- 顶部导航 -->
    <header class="platform-header">
        <div class="logo-section">
            <h1>🤖 AI工业智能平台</h1>
            <span class="version">v2.0</span>
        </div>
        <nav class="main-nav">
            <button class="nav-item active" onclick="switchTab('decomposition')">智能分解</button>
            <button class="nav-item" onclick="switchTab('knowledge')">知识库</button>
            <button class="nav-item" onclick="switchTab('analytics')">数据分析</button>
            <button class="nav-item" onclick="switchTab('monitoring')">系统监控</button>
        </nav>
        <div class="user-actions">
            <button class="notification-btn">🔔</button>
            <div class="user-avatar">Admin</div>
        </div>
    </header>

    <!-- 主工作区 -->
    <main class="workspace">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">快速操作</div>
                <div class="quick-action" onclick="newTask()">
                    <div class="quick-action-icon">⚡</div>
                    <div class="quick-action-title">新建任务</div>
                    <div class="quick-action-desc">创建新的分解任务</div>
                </div>
                <div class="quick-action" onclick="openTemplates()">
                    <div class="quick-action-icon">📋</div>
                    <div class="quick-action-title">任务模板</div>
                    <div class="quick-action-desc">使用预设模板</div>
                </div>
                <div class="quick-action" onclick="viewHistory()">
                    <div class="quick-action-icon">📊</div>
                    <div class="quick-action-title">历史记录</div>
                    <div class="quick-action-desc">查看过往任务</div>
                </div>
            </div>

            <div class="sidebar-section" id="knowledgeSection" style="display: none;">
                <div class="sidebar-title">知识库</div>
                <div class="quick-action" onclick="addNewDocument()">
                    <div class="quick-action-icon">📝</div>
                    <div class="quick-action-title">添加文档</div>
                    <div class="quick-action-desc">上传新的知识文档</div>
                </div>
                <div class="quick-action" onclick="refreshKnowledgeBase()">
                    <div class="quick-action-icon">🔄</div>
                    <div class="quick-action-title">刷新数据</div>
                    <div class="quick-action-desc">重新加载知识库</div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">AI助手</div>
                <div class="quick-action" onclick="openAIAssistant()">
                    <div class="quick-action-icon">🧠</div>
                    <div class="quick-action-title">智能推荐</div>
                    <div class="quick-action-desc">AI工艺建议</div>
                </div>
            </div>
        </aside>

        <!-- 内容区域 -->
        <section class="content-area" id="mainContent">
            <!-- 默认显示任务分解模块 -->
            <div class="task-decomposition-panel">
                <div class="panel-header">

                showNotification('请输入任务描述', 'error');
                return;
            }

            currentTaskName = task;

            // 显示各个面板的加载状态
            showPanelLoading();

            // 调用原有的任务分解API
            fetch(`/api/decompose/json?task=${encodeURIComponent(task)}`)
                .then(response => response.json())
                .then(data => {
                    currentTaskData = data;
                    hidePanelLoading();
                    displayProcessResults(data);
                    updateStatistics(data);
                    generateOptimization(data);
                    showDownloadSection();
                    showNotification('任务分解完成！', 'success');

                .catch(error => {
                    hidePanelLoading();
                    console.error('任务分解失败:', error);
                    showNotification('任务分解失败，请重试', 'error');
                    resetPanels();
                });

        // 更新统计数据
        function updateStatistics(data) {
            const processCount = data.processes ? data.processes.length : 0;
            let totalSteps = 0;
            let estimatedTime = 0;

            if (data.processes) {
                data.processes.forEach(p => {
                    if (p.steps) {
                        totalSteps += p.steps.length;
                        estimatedTime += p.steps.length * 3; // 假设每工步3分钟
                    }
                });
            }

            // 计算效率评分（示例算法）
            const efficiency = Math.min(95, Math.max(75, 100 - processCount * 2 - totalSteps * 0.5));

            // 动画更新数字
            animateNumber('processCount', processCount);
            animateNumber('stepCount', totalSteps);
            animateNumber('estimatedTime', estimatedTime);
            animateNumber('efficiencyScore', Math.round(efficiency));
        }

        // 数字动画效果
        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const startValue = 0;
            const duration = 1000;
            const startTime = performance.now();

            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentValue = Math.round(startValue + (targetValue - startValue) * progress);

                element.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                }
            }

            requestAnimationFrame(updateNumber);
        }

        // 下载JSON文件
        function downloadJSON() {
            if (!currentTaskData) {
                showNotification('没有可下载的数据', 'error');
                return;
            }

            const exportData = {
                task: currentTaskName,
                exportTime: new Date().toISOString(),
                data: currentTaskData
            };

            const jsonString = JSON.stringify(exportData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json;charset=utf-8;' });

            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);

            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            const filename = `工艺分解结果_${currentTaskName}_${timestamp}.json`;
            link.setAttribute('download', filename);

            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            showNotification('JSON文件下载成功！', 'success');
        }

        // 下载Excel文件
        function downloadExcel() {
            if (!currentTaskData || !currentTaskName) {
                showNotification('没有可下载的数据', 'error');
                return;
            }

            const downloadBtn = event.target;
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<span>⏳</span> 生成中...';
            downloadBtn.disabled = true;

            const exportUrl = `/api/export/excel?task=${encodeURIComponent(currentTaskName)}`;

            fetch(exportUrl)
                .then(response => {
                    if (response.ok) {
                        return response.blob().then(blob => {
                            const url = window.URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.setAttribute('download', 'export.xlsx');
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            window.URL.revokeObjectURL(url);
                            showNotification('Excel文件下载成功！', 'success');
                        });
                    } else {
                        throw new Error('下载失败');
                    }
                })
                .catch(error => {
                    console.error('Excel下载失败:', error);
                    showNotification('文件下载失败，请重试', 'error');
                })
                .finally(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                });
        }

        async function queryKnowledge(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const scope = document.getElementById('kbQueryScope').value;

            const queryData = {
                question: formData.get('question'),
                max_depth: parseInt(document.getElementById('kbMaxDepth').value)
            };

            if (scope === 'domain' && document.getElementById('kbDomainFilter').value) {
                queryData.domain = document.getElementById('kbDomainFilter').value;
            } else if (scope === 'docs' && kbSelectedDocIds.size > 0) {
                queryData.doc_ids = Array.from(kbSelectedDocIds);
            }

            const loadingEl = document.getElementById('kbQueryLoading');
            const resultEl = document.getElementById('kbQueryResult');

            if (loadingEl) loadingEl.classList.add('active');
            if (resultEl) resultEl.style.display = 'none';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(queryData)
                });

                if (response.ok) {
                    const result = await response.json();
                    displayKBQueryResult(result);
                } else {
                    const error = await response.json();
                    showNotification('查询失败: ' + error.detail, 'error');
                }

                showNotification('查询失败: ' + error.message, 'error');
            } finally {
                if (loadingEl) loadingEl.classList.remove('active');
            }

        function displayKBQueryResult(result) {
            const resultDiv = document.getElementById('kbQueryResult');
            if (!resultDiv) return;

            let html = '<div class="kb-query-result">';
            html += `<div class="answer-text">${result.answer.replace(/\n/g, '<br>')}</div>`;
            html += '<div style="display: flex; align-items: center; gap: 10px; margin-top: 1rem;">';
            html += `<span class="confidence ${result.confidence}">${result.confidence.toUpperCase()} 置信度</span>`;

            if (result.citations && result.citations.length > 0) {
                html += `<div class="citations">引用: ${result.citations.join(', ')}</div>`;
            }
            html += '</div>';

            if (result.paragraphs && result.paragraphs.length > 0) {
                html += '<details style="margin-top: 20px;">';
                html += '<summary style="cursor: pointer; font-weight: 600; color: #E94800;">查看引用段落</summary>';
                html += '<div style="margin-top: 10px;">';
                result.paragraphs.slice(0, 3).forEach((para, idx) => {
                    html += `
                        <div style="background: rgba(255,255,255,0.05); padding: 15px; margin-top: 10px; border-radius: 10px; border-left: 3px solid #E94800;">
                            <div style="font-size: 0.9em; color: #E94800; margin-bottom: 5px;">

                                ${para.text.substring(0, 300)}${para.text.length > 300 ? '...' : ''}
                            </div>
                        </div>
                    `;
                });
                html += '</div></details>';
            }

            html += '</div>';

            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }
